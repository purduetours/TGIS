<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Tour Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; }
    .glass-card { 
      background: rgba(30, 41, 59, 0.7); 
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    .accent-border { border-left: 4px solid #fbbf24; }
    input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
  </style>
</head>
<body class="p-8 min-h-screen">

  <div class="max-w-7xl mx-auto">
    <div class="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
      <div>
        <h1 class="text-5xl font-black tracking-tighter text-white italic">
          TOUR <span class="text-amber-400">MASTER</span>
        </h1>
        <p class="text-slate-500 font-bold uppercase tracking-[0.2em] text-xs mt-2">Daily Operations Dashboard</p>
      </div>
      
      <div class="bg-slate-900/80 border border-slate-800 p-2 rounded-2xl flex items-center gap-4">
        <span class="text-[10px] font-black text-slate-500 uppercase pl-3">Select Date</span>
        <input type="date" id="datePicker" onchange="fetchData()" 
               class="bg-amber-400 text-slate-900 font-black px-4 py-2 rounded-xl outline-none hover:bg-amber-300 transition-colors">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
      
      <div class="glass-card p-6 flex flex-col h-full">
        <div class="mb-6">
          <span class="text-amber-400 text-[10px] font-black uppercase tracking-widest">Morning</span>
          <h2 class="text-3xl font-black leading-none mt-1">09:30</h2>
        </div>
        <ul id="list-9DV" class="space-y-4 flex-grow"></ul>
      </div>

      <div class="glass-card p-6 flex flex-col h-full">
        <div class="mb-6">
          <span class="text-amber-400 text-[10px] font-black uppercase tracking-widest">Morning</span>
          <h2 class="text-3xl font-black leading-none mt-1">10:30</h2>
        </div>
        <ul id="list-10DV" class="space-y-4 flex-grow"></ul>
      </div>

      <div class="glass-card p-6 flex flex-col h-full">
        <div class="mb-6">
          <span class="text-amber-400 text-[10px] font-black uppercase tracking-widest">Afternoon</span>
          <h2 class="text-3xl font-black leading-none mt-1">13:30</h2>
        </div>
        <ul id="list-1DV" class="space-y-4 flex-grow"></ul>
      </div>

      <div class="glass-card p-6 flex flex-col h-full">
        <div class="mb-6">
          <span class="text-amber-400 text-[10px] font-black uppercase tracking-widest">Afternoon</span>
          <h2 class="text-3xl font-black leading-none mt-1">14:30</h2>
        </div>
        <ul id="list-2DV" class="space-y-4 flex-grow"></ul>
      </div>

    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_03tj35omjDBsw4ajl6qDSqfzOjc9_nsJUOXlFX-x-XWbFMbcdzBpRAGNgp_eoJ46/exec";

    // Initialize date to today
    document.getElementById('datePicker').value = new Date().toISOString().split('T')[0];

    async function fetchData() {
      const date = document.getElementById('datePicker').value;
      const ids = ['list-9DV', 'list-10DV', 'list-1DV', 'list-2DV'];
      
      ids.forEach(id => {
        document.getElementById(id).innerHTML = '<div class="h-1 bg-slate-800 rounded overflow-hidden"><div class="w-full h-full bg-amber-400 animate-pulse"></div></div>';
      });

      try {
        const response = await fetch(`${SCRIPT_URL}?page=master_dashboard&date=${date}`);
        const data = await response.json();
        renderTours(data.tours || {});
      } catch (e) {
        console.error("Fetch error:", e);
      }
    }

    function renderTours(tours) {
      const map = { '9DV': 'list-9DV', '10DV': 'list-10DV', '1DV': 'list-1DV', '2DV': 'list-2DV' };
      
      for (let type in map) {
        const el = document.getElementById(map[type]);
        const guides = tours[type] || [];
        
        if (guides.length === 0) {
          el.innerHTML = '<li class="text-slate-600 text-[10px] font-bold uppercase tracking-widest pt-4 border-t border-slate-800">Empty Slot</li>';
        } else {
          el.innerHTML = guides.map(name => `
            <li class="bg-slate-800/50 p-4 rounded-xl accent-border shadow-lg transition-transform hover:scale-[1.02]">
              <div class="text-xs text-slate-500 font-black uppercase mb-1">Guide</div>
              <div class="text-md font-black text-white tracking-tight">${name}</div>
            </li>
          `).join('');
        }
      }
    }

    fetchData();
  </script>
</body>
</html>
