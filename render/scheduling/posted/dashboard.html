<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGIS Dashboard | Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                    colors: {
                        'primary-gold': '#CFB991',
                        'text-dark': '#374151',
                        'status-red': '#EF4444',
                        'status-green': '#10B981',
                        'status-purple': '#8B5CF6', 
                    }
                }
            }
        }
    </script>
    <style>
        .content-area { margin-left: 16rem; }
        @media (max-width: 640px) { 
            .content-area { margin-left: 0; }
            #sidebar { transform: translateX(-100%); transition: transform 0.3s ease; }
            #sidebar.open { transform: translateX(0); display: block !important; }
        }
        .modal-active { display: flex !important; }
        .loader { border-top-color: #CFB991; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>

<body class="font-sans bg-gray-50 min-h-screen antialiased">

<div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center transition-opacity duration-500">
    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
    <h2 class="text-text-dark font-bold text-lg">Syncing Schedule...</h2>
</div>

<div id="toast" class="fixed bottom-5 right-5 z-[110] bg-gray-900 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-2xl translate-y-20 transition-transform duration-300 pointer-events-none opacity-0 flex items-center">
    <span class="w-2 h-2 bg-status-green rounded-full mr-2"></span>
    Sync Successful
</div>

<nav id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-xl border-r border-gray-100 p-6 z-40 hidden sm:block">
    <div class="mb-8 text-center relative">
        <button id="close-menu" class="sm:hidden absolute -right-2 top-0 text-gray-400 text-xl">&times;</button>
        <p class="text-sm font-semibold text-gray-400 uppercase tracking-widest mb-1">TGIS</p>
        <h1 class="text-2xl font-extrabold text-text-dark leading-tight"><span class="text-primary-gold">Dashboard</span></h1>
    </div>
    <div class="mb-6">
        <p class="text-lg font-semibold text-text-dark">Welcome, <span id="guide-name">---</span>!</p>
        <div class="flex items-center mt-1">
            <span class="w-2 h-2 bg-status-green rounded-full mr-2 pulse"></span>
            <span id="profile-status" class="text-[10px] text-gray-400 font-bold uppercase tracking-tighter">Live Sync Active</span>
        </div>
    </div>
    <div class="mb-8">
        <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Weekly Desk Shifts</p>
        <ul id="sidebar-desk-list" class="space-y-2"></ul>
    </div>
    <div class="pt-4 border-t border-gray-100 mb-6">
        <button onclick="fetchData(true)" class="flex items-center text-xs text-primary-gold font-bold hover:text-gray-900 transition-colors">
            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            SYNC NOW
        </button>
        <p class="text-[9px] text-gray-400 mt-1 italic">Last update: <span id="last-update-time">---</span></p>
    </div>
</nav>

<header class="sm:hidden p-4 bg-white shadow-md flex justify-between items-center z-20 sticky top-0">
    <div class="text-lg font-bold text-primary-gold">TGIS</div>
    <button id="mobile-menu-button" class="text-text-dark text-2xl p-2">â˜°</button>
</header>

<div class="content-area p-4 sm:p-8">
    <div class="max-w-6xl w-full bg-white shadow-2xl rounded-3xl overflow-hidden p-6 sm:p-10 border border-gray-100">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="space-y-6">
                <div class="bg-primary-gold/10 border-2 border-primary-gold/40 rounded-2xl p-6 text-center">
                    <p class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-1">Total Tours</p>
                    <h3 id="total-tours-count" class="text-5xl font-black text-text-dark">--</h3>
                </div>
                <div class="bg-status-purple/10 border-2 border-status-purple/40 rounded-2xl p-6 text-center">
                    <p class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-1">Weekly Tour Slot</p>
                    <h3 id="weekly-tour-day" class="text-2xl font-black text-status-purple">---</h3>
                    <p id="weekly-tour-time" class="text-lg font-bold text-text-dark">--:--</p>
                    <button onclick="openCoworkerModal('Weekly Tour')" class="mt-4 w-full py-2 bg-status-purple text-white rounded-xl text-xs font-bold">View Team</button>
                </div>
                <div class="bg-gray-50 border border-gray-200 rounded-2xl p-6">
                    <p class="text-sm font-bold text-text-dark mb-4">Saturday Tours</p>
                    <ul id="saturday-tour-list" class="space-y-3"></ul>
                    <button onclick="openCoworkerModal('Saturday Tour')" class="mt-4 w-full py-2 bg-gray-700 text-white rounded-xl text-xs font-bold">View Team</button>
                </div>
            </div>
            <div class="lg:col-span-2 bg-white border border-gray-200 rounded-2xl p-4 sm:p-6 flex flex-col min-h-[500px]">
                <div id="calendar" class="flex-grow"></div>
            </div>
        </div>
    </div> 
</div>

<div id="coworkerModal" class="fixed inset-0 bg-black/60 z-[120] hidden items-center justify-center p-4 backdrop-blur-md">
    <div class="bg-white rounded-3xl max-w-sm w-full shadow-2xl p-6 animate-in zoom-in duration-200">
        <h3 id="modalTitle" class="font-bold text-text-dark border-b pb-4 mb-4 uppercase text-xs tracking-widest text-center">Team Members</h3>
        <ul id="coworkerList" class="space-y-3"></ul>
        <button onclick="closeModal()" class="mt-8 w-full py-3 bg-gray-900 text-white font-bold rounded-2xl">Close</button>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz-PP9uFgxzye-LW7EgqEI5hI-G_2btkVEBNW2i8qctqpuKfZ-bc-aibn37CZ4dYv4x5Q/exec';
    const userName = new URLSearchParams(window.location.search).get('user');
    let calendar;

    // Mobile Menu Logic
    const menuBtn = document.getElementById('mobile-menu-button');
    const closeBtn = document.getElementById('close-menu');
    const sidebar = document.getElementById('sidebar');

    menuBtn?.addEventListener('click', () => sidebar.classList.add('open'));
    closeBtn?.addEventListener('click', () => sidebar.classList.remove('open'));

    function showToast() {
        const toast = document.getElementById('toast');
        toast.style.opacity = '1';
        toast.style.transform = 'translateY(0)';
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateY(20px)';
        }, 3000);
    }

    function closeModal() { document.getElementById('coworkerModal').classList.remove('modal-active'); }

    async function fetchData(isManual = false) {
        if (!userName) return;
        const url = isManual ? `${scriptURL}?user=${userName}&refresh=true` : `${scriptURL}?user=${userName}`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            
            document.getElementById('loading-overlay').classList.add('opacity-0');
            setTimeout(() => document.getElementById('loading-overlay').style.display = 'none', 500);

            if(isManual) showToast();

            document.getElementById('guide-name').innerText = data.guide?.full_name || '---';
            document.getElementById('total-tours-count').innerText = data.guide?.total_tours || '0';
            document.getElementById('last-update-time').innerText = data.lastUpdated || new Date().toLocaleTimeString();

            const weekly = data.tours.find(t => t.tour_type === "Weekly Tour");
            document.getElementById('weekly-tour-day').innerText = weekly?.day || '---';
            document.getElementById('weekly-tour-time').innerText = weekly?.time || '--:--';

            document.getElementById('saturday-tour-list').innerHTML = data.tours
                .filter(t => t.tour_type === "Saturday Tour")
                .map(t => `<li class="flex justify-between text-[10px] bg-white p-2 rounded border border-gray-100 font-bold tracking-tight"><span>${t.day}</span><span class="text-primary-gold">${t.time}</span></li>`).join('') || '<li class="text-xs italic text-gray-400">None</li>';

            document.getElementById('sidebar-desk-list').innerHTML = data.deskShifts
                .map(s => `<li class="p-3 bg-gray-50 rounded-xl border border-gray-100 mb-2"><p class="text-[10px] font-black text-primary-gold mb-1 uppercase">${s.desk}</p><p class="text-xs font-bold">${s.day_of_week}s: ${s.start_time}-${s.end_time}</p></li>`).join('');

            const events = data.tours.filter(t => t.tour_type !== "Weekly Tour" && t.tour_type !== "Saturday Tour").map(p => ({
                title: p.tour_type, start: p.day, backgroundColor: '#10B981', borderColor: '#10B981'
            }));

            if (!calendar) {
                calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                    initialView: 'dayGridMonth',
                    events: events,
                    headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
                    height: 'auto',
                    eventClick: () => openCoworkerModal('Program Days')
                });
                calendar.render();
            } else {
                calendar.removeAllEvents();
                calendar.addEventSource(events);
            }
        } catch (e) { console.error("Sync failed", e); }
    }

    // Static Data
    const coworkerData = {
        'Weekly Tour': ['Anushree Chanda', 'Beatriz Machado', 'Caroline Oconnor', 'Cole Schidler', 'Casey Wong'],
        'Saturday Tour': ['Gabe MacPhail', 'Joey Pelletier', 'Jonah Skarda', 'Jacob Lavra', 'Kristina Vodraska'],
        'Program Days': ['Lillie Recker', 'Logann Tuttle', 'Marley Sharpe', 'Matthew Majeski', 'Nick Steingraeber']
    };

    function openCoworkerModal(role) {
        document.getElementById('modalTitle').innerText = `${role} Team`;
        const list = document.getElementById('coworkerList');
        list.innerHTML = '';
        (coworkerData[role] || coworkerData['Program Days']).forEach(name => {
            list.innerHTML += `<li class="flex items-center space-x-3 p-3 bg-gray-50 rounded-xl">
                <div class="w-8 h-8 rounded-full bg-primary-gold text-white flex items-center justify-center text-xs font-bold">${name[0]}</div>
                <span class="font-semibold text-text-dark text-sm">${name}</span></li>`;
        });
        document.getElementById('coworkerModal').classList.add('modal-active');
        sidebar.classList.remove('open'); // Close menu if open
    }

    fetchData();
    setInterval(() => fetchData(), 300000); 
</script>
</body>
</html>
