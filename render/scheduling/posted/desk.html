<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGIS | My Desk Week</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                    colors: {
                        'primary-gold': '#CFB991',
                        'text-dark': '#374151',
                        'status-green': '#10B981',
                    }
                }
            }
        }
    </script>
    <style>
        .content-area { margin-left: 18rem; }
        @media (max-width: 1024px) { 
            .content-area { margin-left: 0; }
            #sidebar { transform: translateX(-100%); transition: transform 0.3s; }
            #sidebar.open { transform: translateX(0); display: block !important; }
        }
        .loader { border-top-color: #CFB991; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Navigation Styles */
        .nav-button { transition: all 0.2s ease; display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.75rem; font-weight: 600; font-size: 0.875rem; color: #4B5563; margin-bottom: 0.5rem; }
        .nav-button:hover { background-color: #F3F4F6; color: #111827; }
        .nav-button.active { background-color: #CFB991; color: white; box-shadow: 0 4px 6px -1px rgba(207, 185, 145, 0.4); }

        /* Column scroll for mobile */
        .week-grid { display: grid; grid-template-columns: repeat(5, minmax(240px, 1fr)); gap: 1.5rem; overflow-x: auto; padding-bottom: 1rem; }
    </style>
</head>

<body class="font-sans bg-gray-50 min-h-screen antialiased">

<div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center transition-opacity duration-500">
    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
    <h2 class="text-text-dark font-bold text-lg">Organizing Your Week...</h2>
</div>

<nav id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white shadow-2xl border-r border-gray-100 p-6 z-40 hidden lg:block overflow-y-auto">
    <div class="mb-8 flex justify-between items-start">
        <div>
            <p class="text-[10px] font-black text-primary-gold uppercase tracking-[0.2em] mb-1">Official Portal</p>
            <h1 class="text-xl font-black text-text-dark leading-tight">Tour Guide<br>Information System</h1>
        </div>
        <button id="close-menu" class="lg:hidden text-gray-400 text-2xl">&times;</button>
    </div>

    <div class="mb-8 p-4 bg-gray-50 rounded-2xl border border-gray-100">
        <div class="flex items-center space-x-3 mb-3">
            <div class="w-12 h-12 rounded-full bg-primary-gold flex items-center justify-center text-white font-black text-lg shadow-inner" id="profile-initial">?</div>
            <div>
                <p id="guide-name" class="font-bold text-text-dark leading-tight">Loading...</p>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-tighter text-center">Desk Worker</p>
            </div>
        </div>
    </div>

    <nav class="mb-8">
        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4 ml-2">Navigation</p>
        <a href="#" class="nav-button"><span>üìä</span><span class="ml-3">Dashboard</span></a>
        <a href="#" class="nav-button"><span>üóìÔ∏è</span><span class="ml-3">Tour Schedule</span></a>
        <a href="#" class="nav-button active"><span>üñ•Ô∏è</span><span class="ml-3">Desk Schedule</span></a>
        <a href="#" class="nav-button"><span>üìù</span><span class="ml-3">Forms</span></a>
    </nav>
</nav>

<div class="content-area p-4 sm:p-8">
    <header class="mb-8 flex justify-between items-center px-2">
        <div>
            <h2 class="text-3xl font-black text-text-dark tracking-tight">Weekly Desk Overview</h2>
            <p class="text-sm font-bold text-gray-400 uppercase tracking-widest mt-1">Your Personal Shift Rotation</p>
        </div>
        <button onclick="fetchData()" class="bg-white border border-gray-200 p-3 rounded-2xl shadow-sm hover:bg-gray-50 transition-all font-bold text-xs text-text-dark">
            üîÑ REFRESH
        </button>
    </header>

    <div class="week-grid" id="week-container">
        <div class="day-column" data-day="Monday">
            <h3 class="text-center font-black text-gray-400 uppercase text-[10px] tracking-[0.2em] mb-4">Monday</h3>
            <div class="space-y-4" id="Monday-slots"></div>
        </div>
        <div class="day-column" data-day="Tuesday">
            <h3 class="text-center font-black text-gray-400 uppercase text-[10px] tracking-[0.2em] mb-4">Tuesday</h3>
            <div class="space-y-4" id="Tuesday-slots"></div>
        </div>
        <div class="day-column" data-day="Wednesday">
            <h3 class="text-center font-black text-gray-400 uppercase text-[10px] tracking-[0.2em] mb-4">Wednesday</h3>
            <div class="space-y-4" id="Wednesday-slots"></div>
        </div>
        <div class="day-column" data-day="Thursday">
            <h3 class="text-center font-black text-gray-400 uppercase text-[10px] tracking-[0.2em] mb-4">Thursday</h3>
            <div class="space-y-4" id="Thursday-slots"></div>
        </div>
        <div class="day-column" data-day="Friday">
            <h3 class="text-center font-black text-gray-400 uppercase text-[10px] tracking-[0.2em] mb-4">Friday</h3>
            <div class="space-y-4" id="Friday-slots"></div>
        </div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwy4cS2iDCJ0rLNFxdTvvPfwIi8CDjcQDfp-NLdQcFOloNCXS2jMWA9BfeNkDiPKn1ArA/exec';
    const userName = new URLSearchParams(window.location.search).get('user');
    let allShifts = [];

    async function fetchData() {
        if (!userName) return;
        try {
            const res = await fetch(`${scriptURL}?user=${userName}`);
            const data = await res.json();
            allShifts = data.masterDeskSchedule;

            document.getElementById('loading-overlay').classList.add('opacity-0');
            setTimeout(() => document.getElementById('loading-overlay').style.display = 'none', 500);

            if (data.guide) {
                document.getElementById('guide-name').innerText = data.guide.full_name;
                document.getElementById('profile-initial').innerText = data.guide.full_name[0];
            }

            renderWeekColumns();
        } catch (e) { console.error(e); }
    }

    function renderWeekColumns() {
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
        
        days.forEach(day => {
            const slotContainer = document.getElementById(`${day}-slots`);
            const userShiftsForDay = allShifts.filter(s => 
                s.username.toLowerCase() === userName.toLowerCase() && 
                s.day_of_week === day
            ).sort((a,b) => toMin(a.start_time) - toMin(b.start_time));

            if (userShiftsForDay.length === 0) {
                slotContainer.innerHTML = `<div class="bg-gray-100/50 border-2 border-dashed border-gray-200 rounded-3xl p-8 text-center text-[10px] font-bold text-gray-300 uppercase tracking-widest">OFF</div>`;
            } else {
                slotContainer.innerHTML = userShiftsForDay.map(s => {
                    const partners = allShifts.filter(o => 
                        o.day_of_week === s.day_of_week && 
                        o.desk === s.desk && 
                        o.username.toLowerCase() !== s.username.toLowerCase() && 
                        isOverlapping(s.start_time, s.end_time, o.start_time, o.end_time)
                    );

                    return `
                        <div class="relative bg-white border border-gray-100 rounded-3xl p-5 shadow-sm hover:shadow-md transition-all">
                            <div class="absolute -top-3 -right-3 w-12 h-12 bg-primary-gold rounded-full flex flex-col items-center justify-center text-white shadow-lg border-2 border-white">
                                <span class="text-[10px] font-black">${s.desk}</span>
                            </div>

                            <p class="text-2xl font-black text-text-dark leading-tight">${s.start_time}</p>
                            <p class="text-xs font-bold text-gray-400 mb-4">to ${s.end_time}</p>
                            
                            <div class="pt-3 border-t border-gray-50">
                                <p class="text-[8px] font-black text-gray-300 uppercase tracking-[0.1em] mb-2 text-center">Partners</p>
                                <div class="flex flex-col gap-1.5">
                                    ${partners.map(p => `
                                        <div class="flex items-center bg-gray-50 p-1.5 rounded-xl">
                                            <div class="w-4 h-4 rounded-full bg-primary-gold/20 text-primary-gold text-[8px] flex items-center justify-center font-black mr-2">${p.full_name[0]}</div>
                                            <span class="text-[9px] font-bold text-text-dark truncate">${p.full_name}</span>
                                        </div>
                                    `).join('') || '<p class="text-[9px] text-gray-300 text-center italic">Solo</p>'}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        });
    }

    function toMin(t) {
        if (!t) return 0;
        const match = t.match(/(\d+):(\d+)\s*(AM|PM)/i);
        if (!match) return 0;
        let [_, h, m, part] = match;
        h = parseInt(h); m = parseInt(m);
        if (part.toUpperCase() === 'PM' && h < 12) h += 12;
        if (part.toUpperCase() === 'AM' && h === 12) h = 0;
        return h * 60 + m;
    }

    function isOverlapping(s1, e1, s2, e2) {
        return (toMin(s1) < toMin(e2)) && (toMin(e1) > toMin(s2));
    }

    fetchData();
</script>
</body>
</html>
